name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install deps
        run: npm ci

      - name: Install Playwright (with browser deps)
        run: npx playwright install --with-deps

      # üîé Your requested guard step
      - name: Verify page.config.js exists and resolves
        run: |
          set -euo pipefail
          echo "Listing probable locations:"
          ls -la pages || true
          node -e "console.log('Resolved:', require.resolve('./pages/page.config.js'))"
          node -e "const {pages}=require('./pages/page.config.js'); if(!pages||typeof pages!=='object') { throw new Error('pages export missing or not an object'); }"

      # üóÇ Ensure reports dir exists before test runs
      - name: Ensure reports dir
        run: mkdir -p reports

      # ‚ñ∂Ô∏è Run your tests (adjust if you use a different script)
      - name: Test
        run: |
          if npm run | grep -qE '^  test'; then
            npm test
          else
            npx cucumber-js
          fi

      # üì¶ Upload artifacts (adjust paths if your reports differ)
      - name: Upload Cucumber JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json
          path: reports/**/*.json
          if-no-files-found: warn

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
