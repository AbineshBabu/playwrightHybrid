name: Playwright Hybrid
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ⬇️ this stays exactly as you have it (runs cucumber + generateReport.js)
      - name: Run Playwright tests
        run: npm run p1

      # Upload Cucumber JSON (so you can debug in CI)
      - name: Upload Cucumber JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json
          path: reports/cucumber_report.json
          retention-days: 30

      # Upload the generated HTML report folder
      - name: Upload Cucumber HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html
          path: reports/cucumber-html/
          retention-days: 30

      # (Optional) If you store traces/screenshots/videos under test-results/
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
